<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kard - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen p-4 md:p-8 transition-colors duration-300">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400">Kard<span class="text-slate-800 dark:text-white">.</span></h1>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="text-2xl p-2 hover:scale-110 transition-transform">ðŸŒ™</button>
                <button id="btn-logout" class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-colors shadow-sm">Sair</button>
            </div>
        </header>

        <section class="mb-10 bg-white dark:bg-slate-800 p-6 rounded-xl border border-slate-200 dark:border-slate-700 shadow-lg relative transition-colors duration-300">
            
            <div class="flex justify-between items-center mb-4">
                <h2 id="form-title" class="text-indigo-600 dark:text-indigo-400 font-bold uppercase text-xs tracking-widest">Nova Atividade</h2>
                <button id="btn-cancel" class="hidden text-xs text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-white underline">Cancelar EdiÃ§Ã£o</button>
            </div>
            
            <input type="hidden" id="task-id">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-500 dark:text-slate-400 font-bold uppercase">TÃ­tulo</label>
                    <input type="text" id="task-title" placeholder="Resumo da tarefa..." 
                        class="bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 font-semibold transition-colors">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-500 dark:text-slate-400 font-bold uppercase">Categoria</label>
                    <input type="text" id="task-category" placeholder="Ex: Trabalho..." 
                        class="bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                </div>
            </div>

            <div class="flex flex-col gap-2 mb-4">
                <label class="text-xs text-slate-500 dark:text-slate-400 font-bold uppercase">DescriÃ§Ã£o / Detalhes</label>
                <textarea id="task-desc" rows="2" placeholder="Adicione links, observaÃ§Ãµes..." 
                    class="bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-sm text-slate-700 dark:text-slate-300 transition-colors"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2 flex flex-col gap-2">
                    <label class="text-xs text-slate-500 dark:text-slate-400 font-bold uppercase">Data</label>
                    <input type="date" id="task-date" class="bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 text-slate-600 dark:text-slate-400 transition-colors">
                </div>
                
                <button id="btn-save" class="md:col-span-2 h-[50px] bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold transition-all shadow-md hover:shadow-lg flex justify-center items-center gap-2">
                    <span>Salvar Atividade</span>
                </button>
            </div>
        </section>

        <div id="task-list" class="grid gap-3 pb-20"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>

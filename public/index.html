<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kard - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-400">Kard<span class="text-white">.</span></h1>
            <button id="btn-logout" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg text-sm transition-colors">Sair</button>
        </header>

        <section class="mb-10 bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-xl relative transition-all duration-300">
            
            <div class="flex justify-between items-center mb-4">
                <h2 id="form-title" class="text-indigo-400 font-bold uppercase text-xs tracking-widest">Nova Atividade</h2>
                <button id="btn-cancel" class="hidden text-xs text-slate-400 hover:text-white underline">Cancelar Edição</button>
            </div>
            
            <input type="hidden" id="task-id">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-400 font-bold uppercase">Título</label>
                    <input type="text" id="task-title" placeholder="Resumo da tarefa (Ex: Comprar Café)" 
                        class="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-400 font-bold uppercase">Categoria</label>
                    <input type="text" id="task-category" placeholder="Ex: Casa, Trabalho..." 
                        class="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <div class="flex flex-col gap-2 mb-4">
                <label class="text-xs text-slate-400 font-bold uppercase">Descrição / Detalhes</label>
                <textarea id="task-desc" rows="2" placeholder="Adicione links, observações ou detalhes extras aqui..." 
                    class="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-sm text-slate-300"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2 flex flex-col gap-2">
                    <label class="text-xs text-slate-400 font-bold uppercase">Data</label>
                    <input type="date" id="task-date" class="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 text-slate-400">
                </div>
                
                <button id="btn-save" class="md:col-span-2 h-[50px] bg-indigo-600 hover:bg-indigo-500 rounded-lg font-bold transition-all shadow-lg flex justify-center items-center gap-2">
                    <span>Salvar Atividade</span>
                </button>
            </div>
        </section>

        <div id="task-list" class="grid gap-3 pb-20"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

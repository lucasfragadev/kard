<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Kard - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
        
        <div class="absolute top-4 right-4">
            <button id="theme-toggle" class="text-2xl p-2 hover:scale-110 transition-transform">ðŸŒ™</button>
        </div>

        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600 dark:text-indigo-400">Kard<span class="text-slate-800 dark:text-white">.</span></h1>
        
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="E-mail" 
                class="w-full bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" required>
            
            <div class="relative">
                <input type="password" id="password" placeholder="Senha" 
                    class="w-full bg-gray-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg p-3 pr-10 outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" required>
                
                <button type="button" onclick="togglePass('password', 'eye-icon-login')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-500">
                    <svg id="eye-icon-login" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold transition-all shadow-md">Entrar</button>
        </form>
        
        <p id="error-msg" class="text-red-500 dark:text-red-400 text-sm mt-4 text-center hidden"></p>
        
        <div class="mt-6 text-center border-t border-slate-200 dark:border-slate-700 pt-6">
            <p class="text-slate-500 dark:text-slate-400 text-sm">Ainda nÃ£o tem conta?</p>
            <a href="registro.html" class="text-indigo-600 dark:text-indigo-400 hover:underline font-bold text-sm">Criar conta grÃ¡tis</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    </body>
</html>

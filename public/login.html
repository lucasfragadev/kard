<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Kard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-400">Kard<span class="text-white">.</span></h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="E-mail" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500" required>
            <input type="password" id="password" placeholder="Senha" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500" required>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg font-bold transition-all">Entrar</button>
        </form>
        <p id="error-msg" class="text-red-400 text-sm mt-4 text-center hidden"></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>

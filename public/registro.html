<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kard - Crie sua conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">Kard<span class="text-white">.</span></h1>
            <p class="text-slate-400 text-sm mt-2">Comece a organizar sua vida hoje.</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <input type="text" id="reg-name" placeholder="Seu Nome" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500" required>
            </div>

            <div>
                <input type="email" id="reg-email" placeholder="Seu E-mail" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500" required>
            </div>

            <div class="relative">
                <input type="password" id="reg-password" placeholder="Crie uma Senha (mín. 6)" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 pr-10 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500" required minlength="6">
                
                <button type="button" onclick="togglePass('reg-password', 'eye-icon-1')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-indigo-400">
                    <svg id="eye-icon-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <div class="relative">
                <input type="password" id="reg-confirm" placeholder="Confirme sua Senha" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 pr-10 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500" required>
                
                <button type="button" onclick="togglePass('reg-confirm', 'eye-icon-2')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-indigo-400">
                    <svg id="eye-icon-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-lg font-bold transition-all shadow-lg text-white mt-2">
                Criar Conta
            </button>
        </form>

        <p id="auth-msg" class="text-center text-sm mt-4 hidden"></p>

        <div class="mt-6 text-center border-t border-slate-700 pt-6">
            <p class="text-slate-400 text-sm">Já tem uma conta?</p>
            <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-bold text-sm">Fazer Login</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
